<!DOCTYPE html>
<html ng-app="ng-canvas-app">
    <head>
        <title>NgCanvas Client Tester</title>
        <script src="/sylvester.js" type="text/javascript"></script>
        <script src="/bundle.js" type="text/javascript"></script>
        
        
        <base href="/">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NgCanvas Tester</a>
                </div>

            </div><!-- /.container-fluid -->
        </nav>
        <div ng-controller="main-controller">
            <div ng-canvas height="400" width="400">
                <ng-circle filled="true" fill-color="blue" stroke-style="red" radius="20" x="40" y="40" z="0"></ng-circle>
                <ng-line x1="10" y1="10" x2="25" y2="80" stroke-style="red"></ng-line>
                <ng-line x1="20" y1="20" x2="125" y2="80"></ng-line>
                <ng-line x1="40" y1="70" x2="125" y2="180"></ng-line>
            </div>
        </div>
        
    </body>
</html>
